# Rooms
createRoom:
  handler: 'src/handlers/rooms.createRoom'
  description: "Create a new room"
  events:
    - http:
        path: 'rooms/create'
        method: post
        cors: true
        # authorizer: aws_iam

getRoom:
  handler: 'src/handlers/rooms.getRoom'
  description: "Get a rooms information"
  events:
    - http:
        path: 'rooms/get/{id}'
        method: get
        cors: true
        # authorizer: aws_iam


# Spotify
spotifylogin:
  handler: 'src/handlers/spotify.login'
  events:
    - http:
        path: 'spotify/login'
        method: get
        cors: true

callback:
  handler: 'src/handlers/spotify.callback'
  events:
    - http:
        path: callback
        method: get
        cors: true
